<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PisinBet</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #fff;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #1e1e1e;
      padding: 20px;
      text-align: center;
    }
    main {
      padding: 20px;
      max-width: 800px;
      margin: auto;
    }
    .formulario, .saldo, .aposta, .historico, .mines, .aviator {
      background: #222;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 20px;
    }
    input, select, button {
      padding: 10px;
      margin: 5px 0;
      width: 100%;
      border-radius: 5px;
      border: none;
    }
    button {
      background: #28a745;
      color: #fff;
      cursor: pointer;
    }
    button:hover {
      background: #218838;
    }
    .historico-item {
      background: #333;
      margin: 5px 0;
      padding: 10px;
      border-radius: 5px;
    }
    .roleta-resultado {
      font-size: 2em;
      text-align: center;
      margin-top: 10px;
    }
    .grid-mines {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 10px;
      margin-top: 10px;
    }
    .grid-mines button {
      height: 60px;
      font-size: 1.5em;
      background: #444;
    }
    .menu-jogos {
      display: flex;
      justify-content: space-around;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }
    .jogo-card {
      background: #333;
      border-radius: 10px;
      padding: 10px;
      width: 30%;
      text-align: center;
      cursor: pointer;
      margin: 10px 0;
    }
    .jogo-card:hover {
      background: #444;
    }
    .valor-ganho {
      margin-top: 10px;
      font-size: 1.2em;
      color: gold;
      text-align: center;
    }
    canvas {
      display: block;
      margin: 10px auto;
      background-color: #000;
      width: 100%;
      height: 200px;
    }
  </style>
</head>
<body>
  <!-- conteúdo HTML anterior permanece inalterado -->

  <!-- Novo jogo Aviator -->
  <div class="aviator" id="aviator">
    <h2>Aviator</h2>
    <label>Valor da aposta:</label>
    <input type="number" id="valorAviator" placeholder="Digite o valor" />
    <button onclick="iniciarAviator()">Jogar</button>
    <button id="sacarAviator" onclick="sacarAviator()" disabled>Sacar</button>
    <canvas id="aviatorCanvas" width="600" height="200"></canvas>
    <div class="valor-ganho" id="ganhoAviator"></div>
  </div>

  <script>
    let saldo = 1000; // Valor inicial de saldo fictício
    let aviatorInterval, tempo = 0, multiplicadorAtual = 1, apostou = false, valorApostaAviator = 0;
    const canvas = document.getElementById('aviatorCanvas');
    const ctx = canvas.getContext('2d');

    function atualizarSaldo() {
      console.log("Saldo atualizado:", saldo);
    }

    function iniciarAviator() {
      valorApostaAviator = parseFloat(document.getElementById("valorAviator").value);
      if (isNaN(valorApostaAviator) || valorApostaAviator <= 0 || valorApostaAviator > saldo) {
        alert("Valor inválido ou saldo insuficiente.");
        return;
      }
      saldo -= valorApostaAviator;
      atualizarSaldo();
      tempo = 0;
      multiplicadorAtual = 1;
      apostou = true;
      document.getElementById("sacarAviator").disabled = false;
      clearInterval(aviatorInterval);
      aviatorInterval = setInterval(() => {
        tempo += 0.1;
        multiplicadorAtual = 1 + tempo * 0.5;
        desenharGrafico(multiplicadorAtual);
        if (Math.random() < 0.02 || multiplicadorAtual > 10) {
          clearInterval(aviatorInterval);
          document.getElementById("ganhoAviator").innerText = "O avião caiu!";
          document.getElementById("sacarAviator").disabled = true;
          apostou = false;
        }
      }, 100);
    }

    function sacarAviator() {
      if (!apostou) return;
      clearInterval(aviatorInterval);
      const ganho = valorApostaAviator * multiplicadorAtual;
      saldo += ganho;
      atualizarSaldo();
      document.getElementById("ganhoAviator").innerText = `Você sacou: R$ ${ganho.toFixed(2)}`;
      document.getElementById("sacarAviator").disabled = true;
      apostou = false;
    }

    function desenharGrafico(mult) {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "white";
      ctx.font = "20px Arial";
      ctx.fillText(`Multiplicador: ${mult.toFixed(2)}x`, 10, 30);
      if (apostou) {
        const ganho = valorApostaAviator * mult;
        document.getElementById("ganhoAviator").innerText = `Ganho atual: R$ ${ganho.toFixed(2)}`;
      }
    }
  </script>
</body>
</html>
