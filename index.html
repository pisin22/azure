<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PisinBet</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #fff;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #1e1e1e;
      padding: 20px;
      text-align: center;
    }
    main {
      padding: 20px;
      max-width: 800px;
      margin: auto;
    }
    .formulario, .saldo, .aposta, .historico, .mines, .aviator {
      background: #222;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 20px;
    }
    input, select, button {
      padding: 10px;
      margin: 5px 0;
      width: 100%;
      border-radius: 5px;
      border: none;
    }
    button {
      background: #28a745;
      color: #fff;
      cursor: pointer;
    }
    button:hover {
      background: #218838;
    }
    .historico-item {
      background: #333;
      margin: 5px 0;
      padding: 10px;
      border-radius: 5px;
    }
    .roleta-resultado {
      font-size: 2em;
      text-align: center;
      margin-top: 10px;
    }
    .grid-mines {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 10px;
      margin-top: 10px;
    }
    .grid-mines button {
      height: 60px;
      font-size: 1.5em;
      background: #444;
    }
    .dashboard-button {
      position: absolute;
      top: 20px;
      right: 20px;
      padding: 10px 20px;
      background: #007bff;
      color: white;
      border-radius: 5px;
      border: none;
      cursor: pointer;
    }
    .dashboard-button:hover {
      background: #0056b3;
    }
    #telaDashboard {
      display: none;
      padding: 20px;
      background-color: #1e1e1e;
      border-radius: 10px;
    }
    #aviatorGraph {
      width: 100%;
      height: 200px;
      background-color: #000;
      margin-top: 10px;
      position: relative;
    }
    .graph-line {
      position: absolute;
      height: 2px;
      background: lime;
      top: 50%;
      left: 0;
    }
  </style>
</head>
<body>
  <header>
    <h1>PisinBet</h1>
    <button class="dashboard-button" onclick="toggleDashboard()">Dashboard</button>
  </header>
  <main>
    <div class="formulario" id="telaLogin">
      <h2>Login</h2>
      <input type="email" id="emailLogin" placeholder="Email" />
      <input type="password" id="senhaLogin" placeholder="Senha" />
      <button onclick="login()">Entrar</button>
      <p>Ainda n√£o tem conta? <a href="#" onclick="mostrarCadastro()">Cadastre-se</a></p>
    </div>

    <div class="formulario" id="telaCadastro" style="display:none">
      <h2>Cadastro</h2>
      <input type="email" id="emailCadastro" placeholder="Email" />
      <input type="password" id="senhaCadastro" placeholder="Senha" />
      <button onclick="cadastrar()">Cadastrar</button>
      <p>J√° tem conta? <a href="#" onclick="mostrarLogin()">Fazer login</a></p>
    </div>

    <div id="telaJogo" style="display:none">
      <div class="saldo" id="saldo">Saldo: R$ 1000</div>

      <div class="aposta">
        <h2>Fazer uma Aposta</h2>
        <label>Escolha o vencedor:</label>
        <select id="escolha">
          <option value="Time A">Time A</option>
          <option value="Time B">Time B</option>
        </select>
        <label>Valor da aposta:</label>
        <input type="number" id="valorAposta" placeholder="Digite o valor" />
        <button onclick="apostar()">Apostar</button>
      </div>

      <div class="aposta">
        <h2>Ca√ßa-n√≠quel - Roleta do Tigrinho</h2>
        <label>Valor da aposta:</label>
        <input type="number" id="valorRoleta" placeholder="Digite o valor" />
        <button onclick="jogarRoleta()">Girar Roleta</button>
        <div class="roleta-resultado" id="roletaResultado"></div>
      </div>

      <div class="mines">
        <h2>Mines</h2>
        <label>Valor da aposta:</label>
        <input type="number" id="valorMines" placeholder="Digite o valor" />
        <label>N√∫mero de minas:</label>
        <input type="number" id="numMinas" placeholder="Ex: 3" />
        <button onclick="iniciarMines()">Iniciar</button>
        <div class="grid-mines" id="minesGrid"></div>
        <button onclick="sacarMines()" style="display:none; margin-top:10px;" id="botaoSacar">Sacar</button>
      </div>

      <div class="aviator">
        <h2>Aviator</h2>
        <label>Valor da aposta:</label>
        <input type="number" id="valorAviator" placeholder="Digite o valor" />
        <button onclick="iniciarAviator()">Apostar</button>
        <button onclick="sacarAviator()" id="sacarAviator" style="display:none">Sacar</button>
        <div id="multiplicadorAviator">Multiplicador: 1.00x</div>
        <div id="aviatorGraph"></div>
      </div>

      <div class="historico">
        <h2>Hist√≥rico</h2>
        <div id="historico"></div>
      </div>
    </div>

    <div id="telaDashboard">
      <h2>Dashboard de Admin</h2>
      <p>Aqui voc√™ poder√° ver dados estat√≠sticos e de controle futuramente.</p>
    </div>
  </main>

  <script>
    let saldo = 1000;
    let aviatorMultiplicador = 1;
    let aviatorInterval, aviatorCrash;
    let aviatorRodando = false;
    const simbolos = ["7Ô∏è‚É£", "üçé", "üî•", "üíß", "üêØ", "ü™ô"];

    function atualizarSaldo() {
      document.getElementById("saldo").innerText = `Saldo: R$ ${saldo.toFixed(2)}`;
    }

    function toggleDashboard() {
      const dashboard = document.getElementById("telaDashboard");
      const jogo = document.getElementById("telaJogo");
      if (dashboard.style.display === "none") {
        dashboard.style.display = "block";
        jogo.style.display = "none";
      } else {
        dashboard.style.display = "none";
        jogo.style.display = "block";
      }
    }

    function iniciarAviator() {
      const valor = parseFloat(document.getElementById("valorAviator").value);
      if (isNaN(valor) || valor <= 0 || valor > saldo || aviatorRodando) return;
      saldo -= valor;
      atualizarSaldo();
      aviatorMultiplicador = 1;
      aviatorCrash = Math.random() * (4 - 1.2) + 1.2;
      document.getElementById("sacarAviator").style.display = "block";
      aviatorRodando = true;

      const graph = document.getElementById("aviatorGraph");
      graph.innerHTML = "";

      aviatorInterval = setInterval(() => {
        aviatorMultiplicador += 0.01;
        document.getElementById("multiplicadorAviator").innerText = `Multiplicador: ${aviatorMultiplicador.toFixed(2)}x`;

        const line = document.createElement("div");
        line.className = "graph-line";
        line.style.width = `${aviatorMultiplicador * 20}px`;
        graph.appendChild(line);

        if (aviatorMultiplicador >= aviatorCrash) {
          clearInterval(aviatorInterval);
          aviatorRodando = false;
          document.getElementById("sacarAviator").style.display = "none";
          alert("O avi√£o voou! Voc√™ perdeu a aposta.");
        }
      }, 50);
    }

    function sacarAviator() {
      if (!aviatorRodando) return;
      clearInterval(aviatorInterval);
      const ganho = parseFloat(document.getElementById("valorAviator").value) * aviatorMultiplicador;
      saldo += ganho;
      atualizarSaldo();
      aviatorRodando = false;
      document.getElementById("sacarAviator").style.display = "none";
      alert(`Voc√™ sacou R$ ${ganho.toFixed(2)}!`);
    }
  </script>
</body>
</html>
