<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PisinBet</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #fff;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #1e1e1e;
      padding: 20px;
      text-align: center;
    }
    main {
      padding: 20px;
      max-width: 800px;
      margin: auto;
    }
    .formulario, .saldo, .aposta, .historico, .mines, .aviator {
      background: #222;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 20px;
    }
    input, select, button {
      padding: 10px;
      margin: 5px 0;
      width: 100%;
      border-radius: 5px;
      border: none;
    }
    button {
      background: #28a745;
      color: #fff;
      cursor: pointer;
    }
    button:hover {
      background: #218838;
    }
    .historico-item {
      background: #333;
      margin: 5px 0;
      padding: 10px;
      border-radius: 5px;
    }
    .roleta-resultado {
      font-size: 2em;
      text-align: center;
      margin-top: 10px;
    }
    .grid-mines {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 10px;
      margin-top: 10px;
    }
    .grid-mines button {
      height: 60px;
      font-size: 1.5em;
      background: #444;
    }
    .menu-jogos {
      display: flex;
      justify-content: space-around;
      margin-bottom: 20px;
    }
    .jogo-card {
      background: #333;
      border-radius: 10px;
      padding: 10px;
      width: 30%;
      text-align: center;
      cursor: pointer;
    }
    .jogo-card:hover {
      background: #444;
    }
    .valor-ganho {
      margin-top: 10px;
      font-size: 1.2em;
      color: gold;
      text-align: center;
    }
    .btn-reiniciar {
      background: #dc3545;
      margin-top: 10px;
    }
    .btn-reiniciar:hover {
      background: #c82333;
    }
    .aviator-container {
      text-align: center;
      margin-top: 20px;
    }
    .aviator-btn {
      background: #ffcc00;
      color: #111;
      font-size: 1.2em;
      padding: 10px 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <h1>PisinBet</h1>
  </header>
  <main>
    <div class="formulario" id="telaLogin">
      <h2>Login</h2>
      <input type="email" id="emailLogin" placeholder="Email" />
      <input type="password" id="senhaLogin" placeholder="Senha" />
      <button onclick="login()">Entrar</button>
      <p>Ainda n√£o tem conta? <a href="#" onclick="mostrarCadastro()">Cadastre-se</a></p>
    </div>

    <div class="formulario" id="telaCadastro" style="display:none">
      <h2>Cadastro</h2>
      <input type="email" id="emailCadastro" placeholder="Email" />
      <input type="password" id="senhaCadastro" placeholder="Senha" />
      <button onclick="cadastrar()">Cadastrar</button>
      <p>J√° tem conta? <a href="#" onclick="mostrarLogin()">Fazer login</a></p>
    </div>

    <div id="telaJogo" style="display:none">
      <div class="saldo" id="saldo">Saldo: R$ 1000</div>

      <div class="menu-jogos">
        <div class="jogo-card" onclick="scrollToGame('aposta')">Apostas</div>
        <div class="jogo-card" onclick="scrollToGame('roleta')">Tigrinho</div>
        <div class="jogo-card" onclick="scrollToGame('mines')">Mines</div>
        <div class="jogo-card" onclick="scrollToGame('aviator')">Aviator</div> <!-- Jogo Aviator adicionado aqui -->
      </div>

      <div class="aposta" id="aposta">
        <h2>Fazer uma Aposta</h2>
        <label>Escolha o vencedor:</label>
        <select id="escolha">
          <option value="Time A">Time A</option>
          <option value="Time B">Time B</option>
        </select>
        <label>Valor da aposta:</label>
        <input type="number" id="valorAposta" placeholder="Digite o valor" />
        <button onclick="apostar()">Apostar</button>
      </div>

      <div class="aposta" id="roleta">
        <h2>Ca√ßa-n√≠quel - Roleta do Tigrinho</h2>
        <label>Valor da aposta:</label>
        <input type="number" id="valorRoleta" placeholder="Digite o valor" />
        <button onclick="jogarRoleta()">Girar Roleta</button>
        <div class="roleta-resultado" id="roletaResultado"></div>
      </div>

      <div class="mines" id="mines">
        <h2>Mines</h2>
        <label>Valor da aposta:</label>
        <input type="number" id="valorMines" placeholder="Digite o valor" />
        <label>N√∫mero de minas:</label>
        <input type="number" id="numMinas" placeholder="Ex: 3" />
        <button onclick="iniciarMines()">Iniciar</button>
        <div class="grid-mines" id="minesGrid"></div>
        <button onclick="sacarMines()" style="display:none;" id="botaoSacar">Sacar</button>
        <button onclick="reiniciarMines()" class="btn-reiniciar">Reiniciar</button>
        <div class="valor-ganho" id="valorGanho"></div>
      </div>

      <div class="aviator" id="aviator" style="display:none;">
        <h2>Aviator</h2>
        <div class="aviator-container">
          <button class="aviator-btn" onclick="iniciarAviator()">Iniciar Aviator</button>
        </div>
        <div id="aviatorResultado" class="valor-ganho"></div>
      </div>

      <div class="historico">
        <h2>Hist√≥rico</h2>
        <div id="historico"></div>
      </div>
    </div>
  </main>

  <script>
    let saldo = 1000;
    let minasAtivas = [];
    let revealed = 0;
    let valorApostaMines = 0;
    let multiplicador = 1;

    function atualizarSaldo() {
      document.getElementById("saldo").innerText = `Saldo: R$ ${saldo.toFixed(2)}`;
    }

    function scrollToGame(id) {
      document.getElementById(id).scrollIntoView({ behavior: 'smooth' });
    }

    function apostar() {
      const escolha = document.getElementById("escolha").value;
      const valor = parseFloat(document.getElementById("valorAposta").value);
      if (isNaN(valor) || valor <= 0 || valor > saldo) {
        alert("Valor inv√°lido ou saldo insuficiente.");
        return;
      }
      const vencedor = Math.random() < 0.5 ? "Time A" : "Time B";
      const resultado = (escolha === vencedor) ? `Voc√™ GANHOU! (${escolha} venceu)` : `Voc√™ PERDEU! (${vencedor} venceu)`;
      saldo += (escolha === vencedor) ? valor : -valor;
      atualizarSaldo();
      adicionarHistorico(resultado, valor);
      document.getElementById("valorAposta").value = "";
    }

    function jogarRoleta() {
      const valor = parseFloat(document.getElementById("valorRoleta").value);
      if (isNaN(valor) || valor <= 0 || valor > saldo) {
        alert("Valor inv√°lido ou saldo insuficiente.");
        return;
      }
      const chance = Math.random();
      let simboloEscolhido = simbolos[Math.floor(Math.random() * simbolos.length)];
      let roleta = [];
      if (chance < 0.4) {
        roleta = [simboloEscolhido, simboloEscolhido, simboloEscolhido];
        saldo += valor * 2;
        adicionarHistorico(`Voc√™ GANHOU na roleta! [${roleta.join(" ")}]`, valor);
      } else {
        while (roleta.length < 3) {
          let s = simbolos[Math.floor(Math.random() * simbolos.length)];
          if (s !== simboloEscolhido) roleta.push(s);
        }
        saldo -= valor;
        adicionarHistorico(`Voc√™ PERDEU na roleta! [${roleta.join(" ")}]`, valor);
      }
      document.getElementById("roletaResultado").innerText = roleta.join(" ");
      atualizarSaldo();
      document.getElementById("valorRoleta").value = "";
    }

    function iniciarMines() {
      const valor = parseFloat(document.getElementById("valorMines").value);
      const numMinas = parseInt(document.getElementById("numMinas").value);
      if (isNaN(valor) || valor <= 0 || valor > saldo || isNaN(numMinas) || numMinas < 1 || numMinas > 24) {
        alert("Dados inv√°lidos.");
        return;
      }
      saldo -= valor;
      valorApostaMines = valor;
      revealed = 0;
      multiplicador = 1;
      minasAtivas = [];
      const grid = document.getElementById("minesGrid");
      grid.innerHTML = "";
      document.getElementById("botaoSacar").style.display = "block";
      document.getElementById("valorGanho").innerText = "";

      while (minasAtivas.length < numMinas) {
        let index = Math.floor(Math.random() * 25);
        if (!minasAtivas.includes(index)) minasAtivas.push(index);
      }
      for (let i = 0; i < 25; i++) {
        const btn = document.createElement("button");
        btn.innerText = "?";
        btn.onclick = () => revelarMina(btn, i);
        grid.appendChild(btn);
      }
      atualizarSaldo();
    }

    function revelarMina(botao, index) {
      if (botao.disabled) return;
      if (minasAtivas.includes(index)) {
        botao.innerText = "üí£";
        adicionarHistorico("Voc√™ PERDEU no Mines!", valorApostaMines);
        document.getElementById("botaoSacar").style.display = "none";
        document.querySelectorAll(".grid-mines button").forEach(btn => btn.disabled = true);
        document.getElementById("valorGanho").innerText = "";
      } else {
        botao.innerText = "üíé";
        botao.disabled = true;
        revealed++;
        multiplicador += 0.3;
        const ganho = valorApostaMines * multiplicador;
        document.getElementById("valorGanho").innerText = `Ganho atual: R$ ${ganho.toFixed(2)}`;
      }
    }

    function sacarMines() {
      const ganho = valorApostaMines * multiplicador;
      saldo += ganho;
      atualizarSaldo();
      adicionarHistorico(`Voc√™ SACOU no Mines! Ganhou R$ ${ganho.toFixed(2)}`, ganho);
      document.getElementById("botaoSacar").style.display = "none";
      document.querySelectorAll(".grid-mines button").forEach(btn => btn.disabled = true);
      document.getElementById("valorGanho").innerText = "";
    }

    function adicionarHistorico(mensagem, valor) {
      const historicoDiv = document.getElementById("historico");
      const item = document.createElement("div");
      item.className = "historico-item";
      item.innerText = `${mensagem} - R$ ${valor.toFixed(2)}`;
      historicoDiv.appendChild(item);
    }

    // Aviator Functions
    function iniciarAviator() {
      const resultado = (Math.random() > 0.5) ? "Voc√™ GANHOU no Aviator!" : "Voc√™ PERDEU no Aviator!";
      document.getElementById("aviatorResultado").innerText = resultado;
      saldo += (resultado.includes("GANHOU")) ? 100 : -100;
      atualizarSaldo();
    }
  </script>
</body>
</html>
