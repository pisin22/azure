<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PisinBet</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #fff;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #1e1e1e;
      padding: 20px;
      text-align: center;
    }
    main {
      padding: 20px;
      max-width: 800px;
      margin: auto;
    }
    .formulario, .saldo, .aposta, .historico, .mines {
      background: #222;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 20px;
    }
    input, select, button {
      padding: 10px;
      margin: 5px 0;
      width: 100%;
      border-radius: 5px;
      border: none;
    }
    button {
      background: #28a745;
      color: #fff;
      cursor: pointer;
    }
    button:hover {
      background: #218838;
    }
    .historico-item {
      background: #333;
      margin: 5px 0;
      padding: 10px;
      border-radius: 5px;
    }
    .roleta-resultado {
      font-size: 2em;
      text-align: center;
      margin-top: 10px;
    }
    .grid-mines {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 10px;
      margin-top: 10px;
    }
    .grid-mines button {
      height: 60px;
      font-size: 1.5em;
      background: #444;
    }
    .menu-jogos {
      display: flex;
      justify-content: space-around;
      margin-bottom: 20px;
    }
    .jogo-card {
      background: #333;
      border-radius: 10px;
      padding: 10px;
      width: 30%;
      text-align: center;
      cursor: pointer;
    }
    .jogo-card:hover {
      background: #444;
    }
    .valor-ganho {
      margin-top: 10px;
      font-size: 1.2em;
      color: gold;
      text-align: center;
    }
    .voltar {
      background: #007bff;
      margin-top: 10px;
    }
    .voltar:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <header>
    <h1>PisinBet</h1>
  </header>
  <main>
    <div class="formulario" id="telaLogin">
      <h2>Login</h2>
      <input type="email" id="emailLogin" placeholder="Email" />
      <input type="password" id="senhaLogin" placeholder="Senha" />
      <button onclick="login()">Entrar</button>
      <p>Ainda n√£o tem conta? <a href="#" onclick="mostrarCadastro()">Cadastre-se</a></p>
    </div>

    <div class="formulario" id="telaCadastro" style="display:none">
      <h2>Cadastro</h2>
      <input type="email" id="emailCadastro" placeholder="Email" />
      <input type="password" id="senhaCadastro" placeholder="Senha" />
      <button onclick="cadastrar()">Cadastrar</button>
      <p>J√° tem conta? <a href="#" onclick="mostrarLogin()">Fazer login</a></p>
    </div>

    <div id="telaJogo" style="display:none">
      <div class="saldo" id="saldo">Saldo: R$ 1000</div>

      <div class="menu-jogos">
        <div class="jogo-card" onclick="scrollToGame('aposta')">Apostas</div>
        <div class="jogo-card" onclick="scrollToGame('roleta')">Tigrinho</div>
        <div class="jogo-card" onclick="scrollToGame('mines')">Mines</div>
      </div>

      <div class="aposta" id="aposta">
        <h2>Fazer uma Aposta</h2>
        <label>Escolha o vencedor:</label>
        <select id="escolha">
          <option value="Time A">Time A</option>
          <option value="Time B">Time B</option>
        </select>
        <label>Valor da aposta:</label>
        <input type="number" id="valorAposta" placeholder="Digite o valor" />
        <button onclick="apostar()">Apostar</button>
        <button class="voltar" onclick="voltarAoTopo()">Voltar ao topo</button>
      </div>

      <div class="aposta" id="roleta">
        <h2>Ca√ßa-n√≠quel - Roleta do Tigrinho</h2>
        <label>Valor da aposta:</label>
        <input type="number" id="valorRoleta" placeholder="Digite o valor" />
        <button onclick="jogarRoleta()">Girar Roleta</button>
        <div class="roleta-resultado" id="roletaResultado"></div>
        <button class="voltar" onclick="voltarAoTopo()">Voltar ao topo</button>
      </div>

      <div class="mines" id="mines">
        <h2>Mines</h2>
        <label>Valor da aposta:</label>
        <input type="number" id="valorMines" placeholder="Digite o valor" />
        <label>N√∫mero de minas:</label>
        <input type="number" id="numMinas" placeholder="Ex: 3" />
        <button onclick="iniciarMines()">Iniciar</button>
        <div class="grid-mines" id="minesGrid"></div>
        <button onclick="sacarMines()" style="display:none; margin-top:10px;" id="botaoSacar">Sacar</button>
        <div class="valor-ganho" id="valorGanho"></div>
        <button class="voltar" onclick="voltarAoTopo()">Voltar ao topo</button>
      </div>

      <div class="historico">
        <h2>Hist√≥rico</h2>
        <div id="historico"></div>
      </div>
    </div>
  </main>

  <script>
    let saldo = 1000;
    const simbolos = ["7Ô∏è‚É£", "üçé", "üî•", "üíß", "üêØ", "ü™ô"];
    let minasAtivas = [];
    let revealed = 0;
    let valorApostaMines = 0;
    let multiplicador = 1;

    function atualizarSaldo() {
      document.getElementById("saldo").innerText = `Saldo: R$ ${saldo.toFixed(2)}`;
    }

    function scrollToGame(id) {
      document.getElementById(id).scrollIntoView({ behavior: 'smooth' });
    }

    function voltarAoTopo() {
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    // resto do script permanece inalterado
  </script>
  <script>
    // Aqui seguem todas as fun√ß√µes que j√° estavam no script anterior (apostar, jogarRoleta, iniciarMines etc.)
  </script>
</body>
</html>
