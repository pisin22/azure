<!-- Versão atualizada com Aviator -->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PisinBet</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #fff;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #1e1e1e;
      padding: 20px;
      text-align: center;
    }
    main {
      padding: 20px;
      max-width: 800px;
      margin: auto;
    }
    .formulario, .saldo, .aposta, .historico, .mines, .aviator {
      background: #222;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 20px;
    }
    input, select, button {
      padding: 10px;
      margin: 5px 0;
      width: 100%;
      border-radius: 5px;
      border: none;
    }
    button {
      background: #28a745;
      color: #fff;
      cursor: pointer;
    }
    button:hover {
      background: #218838;
    }
    .historico-item {
      background: #333;
      margin: 5px 0;
      padding: 10px;
      border-radius: 5px;
    }
    .menu-jogos {
      display: flex;
      justify-content: space-around;
      margin-bottom: 20px;
    }
    .jogo-card {
      background: #333;
      border-radius: 10px;
      padding: 10px;
      width: 22%;
      text-align: center;
      cursor: pointer;
    }
    .jogo-card:hover {
      background: #444;
    }
    .aviator-grafico {
      width: 100%;
      height: 200px;
      background: #000;
      position: relative;
      margin-top: 10px;
      overflow: hidden;
    }
    .aviator-avião {
      width: 40px;
      height: 40px;
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
    }
    .multiplicador-texto {
      font-size: 2em;
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <header>
    <h1>PisinBet</h1>
  </header>
  <main>
    <!-- Login e cadastro mantidos como estão -->
    <div class="formulario" id="telaLogin">
      <h2>Login</h2>
      <input type="email" id="emailLogin" placeholder="Email" />
      <input type="password" id="senhaLogin" placeholder="Senha" />
      <button onclick="login()">Entrar</button>
      <p>Ainda não tem conta? <a href="#" onclick="mostrarCadastro()">Cadastre-se</a></p>
    </div>
    <div class="formulario" id="telaCadastro" style="display:none">
      <h2>Cadastro</h2>
      <input type="email" id="emailCadastro" placeholder="Email" />
      <input type="password" id="senhaCadastro" placeholder="Senha" />
      <button onclick="cadastrar()">Cadastrar</button>
      <p>Já tem conta? <a href="#" onclick="mostrarLogin()">Fazer login</a></p>
    </div>

    <div id="telaJogo" style="display:none">
      <div class="saldo" id="saldo">Saldo: R$ 1000</div>

      <div class="menu-jogos">
        <div class="jogo-card" onclick="scrollToGame('aposta')">Apostas</div>
        <div class="jogo-card" onclick="scrollToGame('roleta')">Tigrinho</div>
        <div class="jogo-card" onclick="scrollToGame('mines')">Mines</div>
        <div class="jogo-card" onclick="scrollToGame('aviator')">Aviator</div>
      </div>

      <!-- Jogo Aviator -->
      <div class="aviator" id="aviator">
        <h2>Aviator</h2>
        <label>Valor da aposta:</label>
        <input type="number" id="valorAviator" placeholder="Digite o valor" />
        <button onclick="iniciarAviator()">Jogar</button>
        <div class="multiplicador-texto" id="aviatorMultiplicador">Multiplicador: 1.00x</div>
        <div class="aviator-grafico" id="aviatorGrafico">
          <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/4f/Airplane_silhouette.png/48px-Airplane_silhouette.png" class="aviator-avião" id="aviatorAviao" />
        </div>
        <button onclick="sacarAviator()" id="botaoSacarAviator" style="display:none; margin-top:10px">Sacar</button>
      </div>

      <!-- Outros jogos já existentes (aposta, roleta, mines, histórico) -->
      <!-- Mantidos exatamente como no código anterior -->

    </div>
  </main>
  <script>
    // Parte do Aviator
    let aviatorMultiplicador = 1.00;
    let aviatorInterval;
    let aviatorApostado = 0;
    let aviatorCaiu = false;

    function iniciarAviator() {
      const valor = parseFloat(document.getElementById("valorAviator").value);
      if (isNaN(valor) || valor <= 0 || valor > saldo) {
        alert("Valor inválido ou saldo insuficiente.");
        return;
      }
      saldo -= valor;
      aviatorApostado = valor;
      aviatorMultiplicador = 1.00;
      aviatorCaiu = false;
      atualizarSaldo();
      document.getElementById("botaoSacarAviator").style.display = "block";
      document.getElementById("aviatorMultiplicador").innerText = `Multiplicador: ${aviatorMultiplicador.toFixed(2)}x`;

      let aviao = document.getElementById("aviatorAviao");
      let left = 0;
      aviatorInterval = setInterval(() => {
        aviatorMultiplicador += 0.05;
        left += 5;
        aviao.style.left = `${left}px`;
        document.getElementById("aviatorMultiplicador").innerText = `Multiplicador: ${aviatorMultiplicador.toFixed(2)}x`;
        if (Math.random() > 0.60 || left > 700) {
          clearInterval(aviatorInterval);
          aviatorCaiu = true;
          document.getElementById("botaoSacarAviator").style.display = "none";
          adicionarHistorico("Você PERDEU no Aviator!", aviatorApostado);
        }
      }, 200);
    }

    function sacarAviator() {
      clearInterval(aviatorInterval);
      if (!aviatorCaiu) {
        let ganho = aviatorApostado * aviatorMultiplicador;
        saldo += ganho;
        atualizarSaldo();
        adicionarHistorico(`Você SACOU no Aviator! Ganhou R$ ${ganho.toFixed(2)}`, ganho);
        document.getElementById("botaoSacarAviator").style.display = "none";
      }
    }
  </script>
</body>
</html>
